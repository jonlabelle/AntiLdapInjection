name: cd

on:
  push:
    tags:
      # Match semver tags only
      - [0-9]+.[0-9]+.[0-9]+
    paths-ignore:
      - "*.md"
      - ".editorconfig"
      - "docs/**"

  workflow_dispatch:

env:
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Git repository
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build --configuration Release --no-restore

      - name: Run tests
        run: dotnet test --no-build --configuration Release --verbosity normal

      - name: Create NuGet packages
        run: dotnet pack src/AntiLdapInjection/AntiLdapInjection.csproj --output artifacts/nuget-packages --configuration Release

      - name: Push NuGet packages
        run: dotnet nuget push "artifacts/nuget-packages/*.*" --api-key ${{secrets.NUGET_API_KEY }} --skip-duplicate
