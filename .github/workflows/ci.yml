name: ci

on:
  push:
    branches: [master]
    tags-ignore:
      - "*"
    paths-ignore:
      - "*.md"
      - ".editorconfig"
      - "docs/**"

  pull_request:
    branches: [master]
    tags-ignore:
      - "*"
    paths-ignore:
      - "*.md"
      - ".editorconfig"
      - "docs/**"

  workflow_dispatch:

env:
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        job:
          - os: macos-latest
            build: bash build.sh ci

          - os: ubuntu-latest
            build: bash build.sh ci

          - os: windows-latest
            build: |
              dotnet restore
              dotnet build --configuration Release --no-restore
              dotnet test --configuration Release --verbosity normal --no-restore ".\test\AntiLdapInjection.Tests\AntiLdapInjection.Tests.csproj"

    name: ${{ matrix.job.os }}
    runs-on: ${{ matrix.job.os }}

    steps:
      - name: Checkout Git repository
        uses: actions/checkout@v2

      - name: Setup .NET v5
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "5.0.x"

      - name: Run build and tests
        run: ${{ matrix.job.build }}
